<!DOCTYPE html>
<html>
    <head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
	<script type="text/javascript" src="./inc/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="./inc/math.min.js"></script>

	<script type="text/javascript" src="./inc/main.js"></script>
	<script type="text/javascript" src="./inc/sigmaXX.js"></script>
	<script type="text/javascript" src="./inc/sigmaYY.js"></script>
	<script type="text/javascript" src="./inc/sigmaXY.js"></script>
	<link rel="stylesheet" type="text/css" href="./inc/style.css">
	<link rel="stylesheet" type="text/css" href="./inc/font-awesome-4.3.0/css/font-awesome.min.css">
    </head>
    <body>
      <form>
	  <input id="rangeUserSigXX" class="rangeUser" type="range" min="-1" max="1" step="0.01">Sig XX: <input id="displaySigXX" class="displayValue" type="text" size="3" value="1.000"><br />
	  <input id="rangeUserSigYY" class="rangeUser" type="range" min="-1" max="1" step="0.01">Sig YY: <input id="displaySigYY" class="displayValue" type="text" size="3" value="0.000"><br />
	  <input id="rangeUserSigXY" class="rangeUser" type="range" min="-1" max="1" step="0.01">Sig XY: <input id="displaySigXY" class="displayValue" type="text" size="3" value="0.000"><br />
	  <input id="userSubmit" type="submit" value="Submit Values" ><br /><br />
      </form>
      <!--<div id="debugResult">Debug :</div> -->

      <div class="table">
	  <table style="width:500px">
	      <tr>
		  <td class="CC"><img id="imgMicroCell" src="img/20.png"></td>
		  <td class="BC"><i id="arrow-sigxx-right"></i></td>
	      </tr>
	      <tr>
		  <td class="BB"><i id="arrow-sigyy-down"></i><i id="arrow-sigxy-left"></i></td>
		  <td class="AB"></td>
	      </tr>
	  </table>
      </div>
       
    </body>
</html>
