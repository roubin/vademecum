    <body>
      <form id="controls">
	  <div class="text">Sigma XX<br /><input id="rangeUserSigXX" class="rangeUser" type="range" min="-1" max="1" step="0.01"><br /><input id="displaySigXX" class="displayValue" type="text" size="5" value="1.000"> <div id="movieSigXX" class="click btn"><i class="fa fa-play"></i></div> <div class="pauseMovie click btn"><i class="fa fa-pause"></i></div></div>
	  <div class="text">Sigma YY<br /><input id="rangeUserSigYY" class="rangeUser" type="range" min="-1" max="1" step="0.01"><br /><input id="displaySigYY" class="displayValue" type="text" size="5" value="0.000"> <div id="movieSigYY" class="click btn"><i class="fa fa-play"></i></div> <div class="pauseMovie click btn"><i class="fa fa-pause"></i></div></div>
	  <div class="text">Sigma XY<br /><input id="rangeUserSigXY" class="rangeUser" type="range" min="-1" max="1" step="0.01"><br /><input id="displaySigXY" class="displayValue" type="text" size="5" value="0.000"> <div id="movieSigXY" class="click btn"><i class="fa fa-play"></i></div> <div class="pauseMovie click btn"><i class="fa fa-pause"></i></div></div>
	  <div id="userSubmit" class="click btn" >Submit Stress Values</div><br /><br />

      </form>

		  <tr>
		      <td></td>
		      <td></td>

		      <td></td>

		  </tr>
		  <tr>
		      <td></td>

		      <td></td>
		      <td></td>
		  </tr>
		  <tr>
		      <td class="BS"><img id="arrow-sigxx-left"></td>
		      <td class="BS"><img id="arrow-sigxy-down"></td>
		      <td class="BB"><img id="imgMicroCell" src="img/20.png"></td>
		      <td class="BS"><img id="arrow-sigxy-up"></td>
		      <td class="BS"><img id="arrow-sigxx-right"></td>
		  </tr>
		  <tr>
		      <td></td>

		  </tr>

		      <td id="CompAA" class="tensor CompAA">11</td>
		      <td id="CompAB" class="tensor CompAB">12</td>
		      <td id="CompAC" class="tensor CompAC">13</td>
		  </tr>

		      <td class="tensor CompAB">21</td>
